<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Cryptocurrency</title>
</head>
<body>
  <div class="container">
    <h1>Cryptocurrency Analytics</h1>
      <label for="currency">Select Currency:</label>
      <select class="form-control" id="currency">
        <option value="USD">USD</option>
        <option value="EUR">EUR</option>
        <option value="CNY">CNY</option>
        <option value="JPY">JPY</option>
        <option value="SEK">SEK</option>
      </select>
      <br>
      <label for="crypto">Enter Crypto:</label>
      <br>
      <input id="crypto" type="text">
      <br>
      <br>
      <label for="amount">Enter Amount:</label>
      <br>
      <input id="amount" type="text">
      <br>
      <br>
      <button class="btn-success" id="cryptoCurrency" type="click">Show Value</button>
      <br>
      <br>
      <div class="showErrors"></div>
      <div class="showCrypto"></div>
      <div class="showAmount"></div>
    
  </div>
</body>
</html>
